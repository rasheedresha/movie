{% load static %}
<html>
  <head>
    <title>User Login form</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'loginform.css' %}"
    />
  </head>
  <body>
    <div class="logbox">
      <br />
      <br />
      <form>
        <p>Username</p>
        <input type="text" name="" placeholder="Enter user name" />
        <p>Password</p>
        <input
          type="password"
          name=""
          placeholder="Enter password"
        /><br /><br />
        <input type="submit" name="" value="login" /><br />
      </form>
    </div>
  </body>
</html>
